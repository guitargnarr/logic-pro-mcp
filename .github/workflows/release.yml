name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Build universal binary
        run: |
          swift build -c release --arch arm64 --arch x86_64
          cp .build/apple/Products/Release/LogicProMCP LogicProMCP
          chmod +x LogicProMCP

      - name: Package
        run: |
          tar czf LogicProMCP-macOS-universal.tar.gz LogicProMCP
          shasum -a 256 LogicProMCP-macOS-universal.tar.gz > SHA256SUMS.txt
          shasum -a 256 LogicProMCP >> SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            LogicProMCP
            LogicProMCP-macOS-universal.tar.gz
            SHA256SUMS.txt
